<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Learn form in bootstrap</title>
    <title>Form in bootstrap</title>
  </head>
  <body>
    <div class="container mt-3 bg-info w-50 rounded">
      <h3 class="text-danger text-center">Form Validation</h3>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="username"
            aria-label="username"
            aria-describedby="basic-addon1"
          />
        </div>

        <!-- <label for="username">User name</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          class="form-control mt-2"
          name="username"
        /> -->

        <label for="number">Contact number</label>
        <input
          type="number"
          id="contactNumber"
          placeholder="EnterContact number"
          class="form-control mt-2 mb-3"
          name="number"
        />
        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control mt-2"
            id="floatingInput"
            placeholder="Enter your email address"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <label for="pwd">password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your email password"
          class="form-control mt-2 mb-3"
          name="pwd"
        />

        <select class="form-select form-select mt-4 mb-3">
          <option>Position1</option>
          <option>Position2</option>
          <option>Position3</option>
          <option>Position4</option>
        </select>

        <input
          type="checkbox"
          class="form-check-input mb-3"
          id="check1"
          name="option1"
          value="something"
          checked
        />
        <label class="form-check-label">Select the position</label>

        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea3"
        ></textarea>
        <label for="floatingTextarea"></label>

        <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
      </form>
    </div>
  </body>
</html>
